<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smooth Scroll Website</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap');

  body, html {
    margin: 0;
    padding: 0;
    scroll-behavior: smooth;
    font-family: 'Poppins', sans-serif;
    background-color: #f0f2f5;
  }

  nav {
    position: fixed;
    width: 100%;
    background: #1e1e2f;
    top: 0;
    left: 0;
    z-index: 1000;
    display: flex;
    justify-content: center;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  nav a {
    color: white;
    padding: 15px 20px;
    text-decoration: none;
    font-weight: 500;
    transition: background 0.3s, color 0.3s;
  }

  nav a:hover {
    background: #333;
    color: #f0f2f5;
  }

  section {
    min-height: 100vh;
    padding-top: 80px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    text-align: center;
    color: #333;
  }

  #home {
    background: linear-gradient(135deg, #e0f7fa, #80deea);
    flex-direction: row;
    justify-content: space-around;
    align-items: center;
  }

  #about {
    background: linear-gradient(135deg, #f3e5f5, #ce93d8);
  }

  #portfolio {
    background: linear-gradient(135deg, #ffe082, #ffca28);
  }

  #contact {
    background: linear-gradient(135deg, #b2dfdb, #4db6ac);
  }

  .home-text {
    font-size: 3rem;
    font-weight: bold;
    color: #1e1e2f;
  }

  img.profile-pic {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    object-fit: cover;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  video {
    width: 80%;
    max-width: 600px;
    margin-top: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .contact-icons {
    margin-top: 20px;
  }

  .contact-icons a {
    margin: 0 10px;
    display: inline-block;
  }

  .contact-icons img {
    width: 50px;
    height: 50px;
    vertical-align: middle;
    transition: transform 0.2s;
  }

  .contact-icons img:hover {
    transform: scale(1.1);
  }

  .contact-details {
    font-size: 1.2rem;
    margin-top: 10px;
    color: #1e1e2f;
  }

  form.contact-form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  form.contact-form textarea {
    width: 300px;
    height: 100px;
    padding: 10px;
    font-size: 1rem;
    margin-bottom: 10px;
    resize: none;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  form.contact-form button {
    padding: 10px 20px;
    font-size: 1rem;
    background-color: #1e1e2f;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 6px;
    transition: background-color 0.3s;
  }

  form.contact-form button:hover {
    background-color: #333;
  }

  a {
    color: #1e1e2f;
  }
</style>

</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </nav>

  <section id="home">
    <div class="home-text">Bryan Jake Ba√±aga </div>
    <img src="bry.jpg" alt="My Photo" class="profile-pic">
  </section>

  <section id="about">
    <h2>About Me</h2>
    <p>Hi, I'm an IT Student currently studying in GRC.</p>
  </section>

  <section id="portfolio">
    <h2>My Projects</h2>
    <video controls>
      <source src="sample.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <div class="contact-details">
      Contact #: 09051584872 <br>
      Gmail: <a>Itsmebryanjake@gmail.com</a>
    </div>
    <div class="contact-icons">
      <a href="https://mail.google.com" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png" alt="Gmail Logo">
      </a>
      <a href="https://www.facebook.com/beejay100104#" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
      </a>
    </div>
    <form class="contact-form">
      <textarea placeholder="Type your message here..."></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

</body>
</html>
